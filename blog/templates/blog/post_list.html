<html>
<head>
    <title>Blog!</title>
</head>
<body>

    <div>
        <h1><a href="">Django Girls Blog</a></h1>
    </div>

    {% for post in recent_posts %}
    <hr>
    <div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="">{{post.title}}</a></h2>
        <h3>by {{ post.author.get_full_name }}</h3>
        <p>{{post.text}}</p>
    </div>
    {%  endfor recent_posts %}

</body>
</html>
